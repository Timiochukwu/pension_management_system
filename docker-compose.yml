version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: pension-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: java_pension_management_system
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root123}
      MYSQL_USER: ${DB_USERNAME:-pension_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root123}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - pension-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pension-app
    restart: unless-stopped
    ports:
      - "1110:1110"
    environment:
      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: java_pension_management_system
      DB_USERNAME: ${DB_USERNAME:-pension_user}
      DB_PASSWORD: ${DB_PASSWORD:-root123}

      # Application Configuration
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      LOGGING_LEVEL: ${LOGGING_LEVEL:-INFO}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-mySecretKeyForJWTTokenGenerationAndValidationPurposesOnlyDoNotShareThisKey}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # Email Configuration (Optional)
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pension-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1110/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Adminer (Database Management UI)
  adminer:
    image: adminer:latest
    container_name: pension-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - pension-network
    depends_on:
      - mysql

networks:
  pension-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
