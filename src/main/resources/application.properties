spring.application.name=pension_management_system
server.port=8080
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# -----------Database Connection ---------
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:java_pension_management_system}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=60000
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# Logging
logging.level.finbank.banking=${LOGGING_LEVEL:INFO}
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# CRITICAL FEATURES CONFIGURATION
# ========================================

# Redis Session Management
spring.session.store-type=redis
spring.session.redis.namespace=pension:session
spring.session.timeout=30m

# Machine Learning
ml.fraud-detection.enabled=true
ml.fraud-detection.threshold=0.65
ml.risk-assessment.enabled=true

# Webhooks
webhooks.enabled=true
webhooks.default-retry-count=3
webhooks.default-timeout-seconds=30

# BVN Verification (Nigerian Market)
bvn.verification.enabled=${BVN_VERIFICATION_ENABLED:false}
bvn.verification.api.url=${BVN_API_URL:https://api.smileidentity.com/v1}
bvn.verification.api.key=${BVN_API_KEY:}
bvn.verification.provider=${BVN_PROVIDER:SmileIdentity}

# Prometheus Metrics
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.endpoints.web.exposure.include=health,info,prometheus,metrics

# Custom Metrics
metrics.enabled=true
metrics.update.interval=60000

# Resilience4j (for webhook retries)
resilience4j.retry.instances.webhook.max-attempts=3
resilience4j.retry.instances.webhook.wait-duration=5s
resilience4j.retry.instances.webhook.enable-exponential-backoff=true

# Spring DevTools
spring.devtools.restart.enabled=false

# Disable Optional Services (prevents startup failures when not configured)
spring.mail.enabled=false
paystack.enabled=false
flutterwave.enabled=false

# Kafka Configuration (optional)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=pension-system