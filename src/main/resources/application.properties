spring.application.name=pension_management_system
server.port=1110
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# -----------Database Connection ---------
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:java_pension_management_system}?useSSL=${DB_USE_SSL:true}&requireSSL=${DB_REQUIRE_SSL:true}&serverTimezone=UTC&allowPublicKeyRetrieval=false&verifyServerCertificate=${DB_VERIFY_CERT:false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}



# JWT Configuration
jwt.secret=${JWT_SECRET:YourSecretKeyHereThatShouldBeAtLeast256BitsLongForHS256Algorithm}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Cache Configuration
spring.cache.type=simple

# Logging
logging.level.pension_management_system=${LOGGING_LEVEL:INFO}
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# CRITICAL FEATURES CONFIGURATION
# ========================================

# Redis Session Management (disabled for local development)
# To enable Redis: set spring.session.store-type=redis and ensure Redis is running
spring.session.store-type=none
# spring.session.redis.namespace=pension:session
# spring.session.timeout=30m

# Explicitly disable Redis auto-configuration (prevents startup failures when Redis is not available)
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Machine Learning
ml.fraud-detection.enabled=true
ml.fraud-detection.threshold=0.65
ml.risk-assessment.enabled=true

# Webhooks
webhooks.enabled=true
webhooks.default-retry-count=3
webhooks.default-timeout-seconds=30

# BVN Verification (Nigerian Market)
bvn.verification.enabled=${BVN_VERIFICATION_ENABLED:false}
bvn.verification.api.url=${BVN_API_URL:https://api.smileidentity.com/v1}
bvn.verification.api.key=${BVN_API_KEY:}
bvn.verification.provider=${BVN_PROVIDER:SmileIdentity}

# Prometheus Metrics
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.endpoints.web.exposure.include=health,info,prometheus,metrics

# Custom Metrics
metrics.enabled=true
metrics.update.interval=60000

# Resilience4j (for webhook retries)
resilience4j.retry.instances.webhook.max-attempts=3
resilience4j.retry.instances.webhook.wait-duration=5s
resilience4j.retry.instances.webhook.enable-exponential-backoff=true

# Spring DevTools
spring.devtools.restart.enabled=false

# Disable Optional Services (prevents startup failures when not configured)
spring.mail.enabled=false
# Payment gateways disabled by default for local development
# To enable: set paystack.enabled=true and provide PAYSTACK_SECRET_KEY environment variable
paystack.enabled=false
# To enable: set flutterwave.enabled=true and provide FLUTTERWAVE_SECRET_KEY environment variable
flutterwave.enabled=false

# Payment Gateway Configuration
# Paystack Configuration - MUST be set via environment variables
paystack.secret.key=${PAYSTACK_SECRET_KEY:}
paystack.base.url=${PAYSTACK_BASE_URL:https://api.paystack.co}

# Flutterwave Configuration - MUST be set via environment variables
flutterwave.secret.key=${FLUTTERWAVE_SECRET_KEY:}
flutterwave.base.url=${FLUTTERWAVE_BASE_URL:https://api.flutterwave.com/v3}
flutterwave.webhook.hash=${FLUTTERWAVE_WEBHOOK_HASH:}

# Kafka Configuration (optional)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=pension-system