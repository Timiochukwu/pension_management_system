# ========================================
# SPRING ACTUATOR - MONITORING & HEALTH
# ========================================

# Enable all actuator endpoints
management.endpoints.web.exposure.include=*

# Actuator base path
management.endpoints.web.base-path=/actuator

# Health endpoint details
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Prometheus metrics (if needed)
management.metrics.export.prometheus.enabled=true

# Info endpoint
management.info.env.enabled=true
info.app.name=Pension Management System
info.app.version=1.0.0
info.app.description=Enterprise Pension Management

# Endpoints available:
# GET /actuator/health - Health status
# GET /actuator/metrics - Application metrics
# GET /actuator/info - Application info
# GET /actuator/env - Environment properties
# GET /actuator/loggers - Logger configuration
# GET /actuator/threaddump - Thread dump
# GET /actuator/heapdump - Heap dump (downloads file)
